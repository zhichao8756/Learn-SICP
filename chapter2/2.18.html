<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 递归
    function reverse_recursion(items) {
        return is_null(items)
            ? null
            : append(reverse_recursion(tail(items)),
                pair(head(items), null));
    }

    // 迭代
    function reverse(items) {
        function reverse_iter(items, result) {
            return is_null(items)
                ? result
                : reverse_iter(tail(items),
                    pair(head(items), result));
        }
        return reverse_iter(items, null);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 function square_list(items) {
     function iter(things, answer) {
         return is_null(things)
             ? answer
             : iter(tail(things),
                 pair(square(head(things)),
                     answer));
     }
     return iter(items, null);
 }
 square_list(list(1, 2, 3, 4));
</script>
</body>
</html>

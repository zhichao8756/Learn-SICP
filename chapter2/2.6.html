<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const one = f => x => f(x);
    const two = f => x => f(f(x));

    function plus(n, m) {
        return f => x => n(f)(m(f)(x));
    }

    // testing

    const three = plus(one, two);

    function church_to_number(c) {
        return c(n => n + 1)(0);
    }

    console.log(church_to_number(three));
</script>
</body>
</html>
